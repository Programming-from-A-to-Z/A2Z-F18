<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Link Finder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>

    <style>
      body {
        padding: 20px;
      }

      .file {
        margin-top: 24px;
        font-weight: bold;
      }

      .text {
        border-style: solid;
        border-width: 1px;
        padding: 20px;
      }

      #drop_zone {
        padding: 20px;
        border-style: dotted;
        width: 200px;
        text-align: center;
      }

    </style>

  </head>
  <body>

    <h1>Link Finder</h1>

    <p>
      <a href="#" id ="sample">use text sample</a>

    </p>

    <p>
      <div id="drop_zone">drag a file</div>
    <p>
      <textarea id = "textinput" rows="10" cols="100">Enter some text</textarea><br/>
    </p>
    <p>
      <button id = "submit">find all links</button>
    </p>

    <p><button id = "clear">clear all text</button></p>


  </body>
</html>
