<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wordnik Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js" type="text/javascript"></script>

    body {
      padding: 20px;
    }
  </style>

<body>

  <h1>WordNik Demo</h1>

  <p>This demonstrates various ways to get metadata about a word from wordnik. For more, <a href="http://developer.wordnik.com/docs.html">take
      a look at the wordnik docs</a>. </p>

  <p>
    enter a word: <input id="word" value="apple"></input>
  </p>

  <p id="buttons">
    <button id="examples">examples</button>
    <button id="definitions">definitions</button>
    <button id="audio">pronunciation</button>
  </p>

  <p id="results"></p>
