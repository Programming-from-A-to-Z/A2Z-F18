<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RiTa Basics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js" type="text/javascript"></script>
    <script src="rita/rita-full.min.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>

    <style>
      body {
        padding: 20px;
      }

      .text {
        border-style: solid;
        border-width: 1px;
        padding: 16px;
      }

    </style>

  </head>
  <body>

  <h1>RiTa features</h1>

  <p>This page demonstrates some of the basic analysis features of <a href="https://github.com/dhowe/RiTaJS">RiTaJS</a>  by <a href="http://rednoise.org/~dhowe/">Daniel Howe</a>.  <a href="https://github.com/shiffman/A2Z-F18">File issues and view source on github</a>.</a></p>

  <p>What the part of speech tags mean <a href="http://rednoise.org/rita/reference/PennTags.html">can be found here.</a></p>

  <p>
    <input type="text" value="What a crazily stormy night." size="50" id="sentence"></input>
    <button id="analyze">Analyze it!</button>
  </p>

  <p>
    <input type="text" id="word" value="apple"></input>
    <button id="rhymes">Show me rhymes.</button>
  </p>

  <p>
    <button id="clear">clear</button>
  </p>

  </body>
</html>
